name : Test Project
on : push
jobs : 
    test:
    runs-on: ubuntu-latest
    steps:
       - name : Get code
         uses : actions/checkout@v5
        
       - name : Install Node
         uses : actions/setup-node@v4
         with: 
          node-version : 18

       - name : Install dependecies
         run : npm ci
         
       - name : Run Tests
         run : npm test